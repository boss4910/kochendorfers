<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kochendorfer's</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
            color: #333;
        }

        /* Smaller, centered logo */
        header img {
            width: 50%;
            max-width: 450px;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        section {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        h2 {
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
            margin-top: 40px;
        }

        .menu-button {
            display: inline-block;
            padding: 12px 20px;
            background: #222;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }
        .menu-button:hover {
            background: #444;
        }

        footer {
            text-align: center;
            padding: 25px;
            margin-top: 40px;
            background: #222;
            color: white;
        }
        footer a {
            color: #fff;
            text-decoration: underline;
        }

        /* Highlighted sports announcement box */
        .sports-box {
            background: #e9f2ff;
            border: 2px solid #c7dfff;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            margin: 30px auto;
            max-width: 700px;
        }
        .sports-box h2 {
            margin-top: 0;
            border: none;
            font-size: 26px;
        }
        .sports-box p {
            font-size: 18px;
            margin: 10px 0 0 0;
        }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="Kochendorfer's Logo">
</header>

<section>

    <!-- Highlighted sports announcement -->
    <div class="sports-box">
        <h2>Catch Every Game Here</h2>
        <p>We show all Mariners, Sounders, and Kraken games on our TVs throughout the bar.</p>
    </div>

    <p><strong>Hours:</strong></p>
    <p>Sunday–Thursday: 11am–11pm</p>
    <p>Friday–Saturday: 11am–2am</p>

<p><strong>Phone:</strong> <a href="tel:2064535032">(206) 453‑5032</a></p>


    <a class="menu-button" href="menu.pdf" target="_blank">View Menu (PDF)</a>
</section>

<footer>
    Follow us on Instagram:  
    <a href="https://instagram.com/kochendorfers_ballard" target="_blank">@kochendorfers_ballard</a>
</footer>

</body>
</html>
